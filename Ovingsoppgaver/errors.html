    <p id="melding"></p>

    <script>
        //Vi har hentet brukerinfomarsjon, og lagret navnet til brukeren i en variabel kalt user_name 
        const userName = "David"

        //Vi har hentet fødselspret til brukeren og lagret det i variabelen user_birthyear
        const birthyear = 2000

        //Vi regner ut alder ved å ta året vi er i minus fødselsår, og lagrer svaret i en ny variabel kalt age 
        const age = 2025 - birthyear

        //Så lager vi en tekst for utskrift ved hjelp av konktatinering
        const utskrift = "Hei " + userName +  ( + age + år)
        
        //... Og skriver den ut til elementet med id melding
        document.getElementById("melding").innerHTML = utskrift;
    </script>
